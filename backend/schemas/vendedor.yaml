Vendedor:
  type: object
  properties:
    id: { type: string, format: uuid }
    nome: { type: string }
    email: { type: string, format: email }
    meta: { type: number, format: float }
CreateVendedor:
  type: object
  properties:
    nome: { type: string, minLength: 3, example: "Carlos Vendedor" }
    email: { type: string, format: email }
    meta: { type: number, format: float, exclusiveMinimum: 0 }
  required: [nome]
UpdateVendedor:
  type: object
  properties:
    nome: { type: string, minLength: 3 }
    email: { type: string, format: email }
    meta: { type: number, format: float, exclusiveMinimum: 0 }
