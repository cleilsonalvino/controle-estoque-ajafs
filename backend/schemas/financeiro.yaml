CategoriaFinanceira:
  type: object
  properties:
    id: { type: string, format: uuid }
    nome: { type: string }
    tipo: { type: string, enum: [ENTRADA, SAIDA] }
    ativo: { type: boolean }
CreateCategoriaFinanceira:
  type: object
  properties:
