collection:
  get:
    tags: [Clientes]
    summary: Lista todos os clientes da empresa
    security: [bearerAuth: []]
    responses:
      '200':
        description: Lista de clientes.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/Cliente' }
create:
  post:
    tags: [Clientes]
    summary: Cria um novo cliente
    security: [bearerAuth: []]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/CreateCliente' }
    responses:
      '201':
        description: Cliente criado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Cliente' }
      '400': { $ref: '#/components/responses/BadRequest' }
record:
  get:
    tags: [Clientes]
    summary: Busca um cliente pelo ID
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '200':
        description: Dados do cliente.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Cliente' }
      '404': { $ref: '#/components/responses/NotFound' }
  patch:
    tags: [Clientes]
    summary: Atualiza um cliente
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/UpdateCliente' }
    responses:
      '200':
        description: Cliente atualizado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Cliente' }
      '404': { $ref: '#/components/responses/NotFound' }
  delete:
    tags: [Clientes]
    summary: Deleta um cliente
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '204': { description: Cliente deletado. }
      '404': { $ref: '#/components/responses/NotFound' }
