collection:
  get:
    tags: [Empresa]
    summary: Lista todas as empresas (Super Admin)
    security: [bearerAuth: []]
    responses:
      '200':
        description: Lista de empresas.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/Empresa' }
      '403': { $ref: '#/components/responses/Forbidden' }
  post:
    tags: [Empresa]
    summary: Cria uma nova empresa (Super Admin)
    security: [bearerAuth: []]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/CreateEmpresa' }
    responses:
      '201':
        description: Empresa criada.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Empresa' }
      '400': { $ref: '#/components/responses/BadRequest' }
      '403': { $ref: '#/components/responses/Forbidden' }
record:
  get:
    tags: [Empresa]
    summary: Busca empresa por ID
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '200':
        description: Dados da empresa.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Empresa' }
      '404': { $ref: '#/components/responses/NotFound' }
  put:
    tags: [Empresa]
    summary: Atualiza uma empresa
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/UpdateEmpresa' }
    responses:
      '200':
        description: Empresa atualizada.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Empresa' }
      '404': { $ref: '#/components/responses/NotFound' }
  delete:
    tags: [Empresa]
    summary: Remove uma empresa (Super Admin)
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '204': { description: Empresa removida. }
      '403': { $ref: '#/components/responses/Forbidden' }
      '404': { $ref: '#/components/responses/NotFound' }
superDashboard:
  get:
    tags: [Empresa]
    summary: Painel de Gestão Global (Super Admin)
    security: [bearerAuth: []]
    responses:
      '200':
        description: Estatísticas globais.
        content:
          application/json:
            schema:
              type: object
              example:
                totalEmpresas: 10
                totalUsuarios: 250
      '403': { $ref: '#/components/responses/Forbidden' }
