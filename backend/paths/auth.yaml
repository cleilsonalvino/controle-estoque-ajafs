login:
  post:
    tags: [Auth]
    summary: Realiza o login do usuário
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/LoginRequest' }
    responses:
      '200':
        description: Login bem-sucedido.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/LoginResponse' }
      '401':
        description: Credenciais inválidas.
me:
  get:
    tags: [Auth]
    summary: Obtém dados do usuário autenticado
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Sucesso. Retorna os dados do usuário.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/User' }
      '401':
        $ref: '#/components/responses/Unauthorized'
