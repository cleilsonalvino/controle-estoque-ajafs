movimentacao:
  post:
    tags: [Estoque]
    summary: Cria uma nova movimentação de estoque
    security: [bearerAuth: []]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/CreateMovimentacaoEstoque' }
    responses:
      '201':
        description: Movimentação criada.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/MovimentacaoEstoque' }
collection:
  get:
    tags: [Estoque]
    summary: Lista todas as movimentações de estoque
    security: [bearerAuth: []]
    responses:
      '200':
        description: Lista de movimentações.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/MovimentacaoEstoque' }
byProduto:
  get:
    tags: [Estoque]
    summary: Lista movimentações de um produto específico
    security: [bearerAuth: []]
    parameters:
      - { name: produtoId, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '200':
        description: Lista de movimentações do produto.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/MovimentacaoEstoque' }
