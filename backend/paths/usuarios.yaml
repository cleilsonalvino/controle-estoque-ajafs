collection:
  get:
    tags: [Usuários]
    summary: Lista todos os usuários da empresa
    security: [bearerAuth: []]
    responses:
      '200':
        description: Lista de usuários.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/User' }
  post:
    tags: [Usuários]
    summary: Cria um novo usuário
    security: [bearerAuth: []]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/CreateUser' }
    responses:
      '201':
        description: Usuário criado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/User' }
      '400': { $ref: '#/components/responses/BadRequest' }
record:
  get:
    tags: [Usuários]
    summary: Busca um usuário pelo ID
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '200':
        description: Dados do usuário.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/User' }
      '404': { $ref: '#/components/responses/NotFound' }
  put:
    tags: [Usuários]
    summary: Atualiza um usuário
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/UpdateUser' }
    responses:
      '200':
        description: Usuário atualizado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/User' }
      '404': { $ref: '#/components/responses/NotFound' }
  delete:
    tags: [Usuários]
    summary: Deleta um usuário
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '204': { description: Usuário deletado. }
      '404': { $ref: '#/components/responses/NotFound' }
