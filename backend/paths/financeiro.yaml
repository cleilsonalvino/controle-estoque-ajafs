dashboard:
  get:
    tags: [Financeiro]
    summary: Obtém os dados consolidados para o dashboard financeiro
    security: [bearerAuth: []]
    responses:
      '200':
        description: Sucesso
      '401':
        $ref: '#/components/responses/Unauthorized'
categorias:
  get:
    tags: [Financeiro]
    summary: Lista todas as categorias financeiras da empresa
    parameters:
      - { name: tipo, in: query, schema: { type: string, enum: [ENTRADA, SAIDA] } }
    responses:
      '200':
        description: Lista de categorias.
  post:
    tags: [Financeiro]
    summary: Cria uma nova categoria financeira (Admin)
    requestBody:
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/CreateCategoriaFinanceira' }
    responses:
      '201':
        description: Categoria criada.
      '403':
        $ref: '#/components/responses/Forbidden'
categoriaById:
  put:
    tags: [Financeiro]
    summary: Atualiza uma categoria financeira (Admin)
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    requestBody:
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/UpdateCategoriaFinanceira' }
    responses:
      '200':
        description: Categoria atualizada.
      '403':
        $ref: '#/components/responses/Forbidden'
  delete:
    tags: [Financeiro]
    summary: Arquiva uma categoria financeira (Admin)
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '204':
        description: Categoria arquivada.
      '403':
        $ref: '#/components/responses/Forbidden'
