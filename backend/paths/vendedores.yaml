collection:
  get:
    tags: [Vendedores]
    summary: Lista todos os vendedores da empresa
    security: [bearerAuth: []]
    responses:
      '200':
        description: Lista de vendedores.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/Vendedor' }
create:
  post:
    tags: [Vendedores]
    summary: Cria um novo vendedor
    security: [bearerAuth: []]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/CreateVendedor' }
    responses:
      '201':
        description: Vendedor criado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Vendedor' }
      '400': { $ref: '#/components/responses/BadRequest' }
record:
  get:
    tags: [Vendedores]
    summary: Busca um vendedor pelo ID
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '200':
        description: Dados do vendedor.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Vendedor' }
      '404': { $ref: '#/components/responses/NotFound' }
  patch:
    tags: [Vendedores]
    summary: Atualiza um vendedor
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/UpdateVendedor' }
    responses:
      '200':
        description: Vendedor atualizado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Vendedor' }
      '404': { $ref: '#/components/responses/NotFound' }
  delete:
    tags: [Vendedores]
    summary: Deleta um vendedor
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '204': { description: Vendedor deletado. }
      '404': { $ref: '#/components/responses/NotFound' }
