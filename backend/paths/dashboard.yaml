dashboard:
  get:
    tags: [Dashboard]
    summary: Retorna dados gerais do sistema
    description: Fornece uma visão geral com estatísticas principais do sistema para a empresa do usuário autenticado.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Sucesso. Retorna os dados do dashboard.
        content:
          application/json:
            schema:
              type: object
              example:
                totalProdutos: 150
                totalClientes: 89
                totalVendasMes: 12000.50
                produtosBaixoEstoque: 5
      '401':
        $ref: '#/components/responses/Unauthorized'
