collection:
  get:
    tags: [Produtos e Categorias]
    summary: Lista todas as categorias de produtos
    security: [bearerAuth: []]
    responses:
      '200':
        description: Lista de categorias.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/CategoriaProduto' }
create:
  post:
    tags: [Produtos e Categorias]
    summary: Cria uma nova categoria de produto
    security: [bearerAuth: []]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              nome: { type: string }
              descricao: { type: string }
            required: [nome]
    responses:
      '201':
        description: Categoria criada.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/CategoriaProduto' }
record:
  get:
    tags: [Produtos e Categorias]
    summary: Busca uma categoria de produto pelo ID
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '200':
        description: Dados da categoria.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/CategoriaProduto' }
      '404': { $ref: '#/components/responses/NotFound' }
  put:
    tags: [Produtos e Categorias]
    summary: Atualiza uma categoria de produto
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              nome: { type: string }
              descricao: { type: string }
    responses:
      '200':
        description: Categoria atualizada.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/CategoriaProduto' }
      '404': { $ref: '#/components/responses/NotFound' }
  delete:
    tags: [Produtos e Categorias]
    summary: Deleta uma categoria de produto
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '204': { description: Categoria deletada. }
      '404': { $ref: '#/components/responses/NotFound' }
