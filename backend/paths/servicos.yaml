collection:
  get:
    tags: [Serviços e Categorias]
    summary: Lista todos os serviços
    security: [bearerAuth: []]
    responses:
      '200':
        description: Lista de serviços.
        content:
          application/json:
            schema:
              type: array
              items: { $ref: '../schemas/index.yaml#/Servico' }
create:
  post:
    tags: [Serviços e Categorias]
    summary: Cria um novo serviço
    security: [bearerAuth: []]
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/CreateService' }
    responses:
      '201':
        description: Serviço criado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Servico' }
record:
  get:
    tags: [Serviços e Categorias]
    summary: Busca um serviço pelo ID
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '200':
        description: Dados do serviço.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Servico' }
      '404': { $ref: '#/components/responses/NotFound' }
  patch:
    tags: [Serviços e Categorias]
    summary: Atualiza um serviço
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    requestBody:
      required: true
      content:
        application/json:
          schema: { $ref: '../schemas/index.yaml#/UpdateService' }
    responses:
      '200':
        description: Serviço atualizado.
        content:
          application/json:
            schema: { $ref: '../schemas/index.yaml#/Servico' }
      '404': { $ref: '#/components/responses/NotFound' }
  delete:
    tags: [Serviços e Categorias]
    summary: Deleta um serviço
    security: [bearerAuth: []]
    parameters:
      - { name: id, in: path, required: true, schema: { type: string, format: uuid } }
    responses:
      '204': { description: Serviço deletado. }
      '404': { $ref: '#/components/responses/NotFound' }
